<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航菜单 -->
    <nav class="navbar">
        <ul class="nav-menu">
            <li class="nav-item"><a href="#favorites" class="nav-link active">梦想</a></li>
            <li class="nav-item"><a href="#space" class="nav-link">空间</a></li>
            <li class="nav-item"><a href="#about" class="nav-link">关于我</a></li>
        </ul>
    </nav>

    <!-- 第一部分：喜爱东西的展示 -->
    <section id="favorites" class="section">
        <div class="slider-container">
            <!-- 左右切换按钮 -->
            <button class="nav-btn prev-btn" aria-label="上一张">‹</button>
            <button class="nav-btn next-btn" aria-label="下一张">›</button>

            <div class="slide active">
                <img src="不可能这三字说的太多了.png" alt="星游记">
                <div class="quote-container">
                    <div class="quote"></div>
                    <div class="source"></div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="slide">
                <img src="困境.png" alt="星游记">
                <div class="quote-container">
                    <div class="quote"></div>
                    <div class="source"></div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="slide">
                <img src="热血.png" alt="星游记">
                <div class="quote-container">
                    <div class="quote"></div>
                    <div class="source"></div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="slide">
                <img src="ScreenShot_2025-10-23_193636_039.png" alt="星游记">
                <div class="quote-container">
                    <div class="quote"></div>
                    <div class="source"></div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- 第二部分：空间 -->
    <section id="space" class="section space-section">
        <div class="space-container">
            <h2 class="space-title">我的空间</h2>
            <div id="timeline" class="timeline">
                <!-- 动态内容将通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <!-- 第三部分：关于我 -->
    <section id="about" class="section about-section">
        <div class="about-container">
            <h2 class="about-title">关于我</h2>

            <div class="about-content">
                <!-- 头像和基本信息 -->
                <div class="about-header">
                    <img src="微信头像.jpg" alt="老皮头像" class="avatar">
                    <div class="basic-info">
                        <h3 class="name">老皮</h3>
                        <p class="nickname">别名：退休皮</p>
                        <p class="intro">一只国内5万人AI头部社群的合伙人。AI编程100项目实战者，一个不爱享受，只想要享受更好的00后。</p>
                    </div>
                </div>

                <!-- 我的愿景 -->
                <div class="about-section-block">
                    <h4 class="section-subtitle">我的愿景</h4>
                    <p class="section-text">我想要去创造、去改变、去影响。如果非要加一个具体的场景，我希望是世界！<strong>影响世界是我的野心！</strong></p>
                </div>

                <!-- 我的技能 -->
                <div class="about-section-block">
                    <h4 class="section-subtitle">我的技能</h4>
                    <ul class="skills-list">
                        <li class="skill-item">
                            <span class="skill-icon">✍️</span>
                            <span class="skill-text">自媒体0-1创作经验</span>
                        </li>
                        <li class="skill-item">
                            <span class="skill-icon">💻</span>
                            <span class="skill-text">AI编程解决卡点经验</span>
                        </li>
                    </ul>
                </div>

                <!-- 我的作品 -->
                <div class="about-section-block">
                    <h4 class="section-subtitle">我的作品</h4>
                    <ul class="works-list">
                        <li class="work-item">
                            <span class="work-icon">🛠️</span>
                            <span class="work-text">一个自己的个人工具集</span>
                        </li>
                        <li class="work-item">
                            <span class="work-icon">🚀</span>
                            <span class="work-text">100个AI编程实战项目</span>
                        </li>
                        <li class="work-item">
                            <span class="work-icon">📚</span>
                            <span class="work-text">一本自己正在编撰的AI100项实战电子书</span>
                        </li>
                    </ul>
                </div>

                <!-- 联系方式 -->
                <div class="about-section-block contact-block">
                    <h4 class="section-subtitle">联系方式</h4>
                    <div class="contact-list">
                        <div class="contact-item">
                            <span class="contact-icon">📱</span>
                            <div class="contact-info">
                                <span class="contact-label">公众号</span>
                                <span class="contact-value">AI编程想退休的老皮</span>
                            </div>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">💬</span>
                            <div class="contact-info">
                                <span class="contact-label">微信</span>
                                <span class="contact-value">ddxyhc</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 图片查看器（点击放大） -->
    <div id="imageViewer" class="image-viewer">
        <span class="close-viewer">&times;</span>
        <img class="viewer-image" src="" alt="查看大图">
    </div>

    <script src="script.js"></script>
</body>
</html>
